name: Compile and Save Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up C++ environment
      uses: actions/setup-cpp@v2

    - name: Compile C++ code
      run: |
        if [ -e Driver.cpp ]; then
          clang++ Driver.cpp -o Driver
        fi

    - name: Save executable
      run: |
        if [ -e Driver ]; then
          mkdir -p executables
          mv Driver executables/
        fi
